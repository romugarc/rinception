version: '3.5'

services:
        mariadb:
                container_name: mariadb
                build: ./requirements/mariadb
                networks:
                        - inception
                env_file: .env
                volumes:
                        - mariadb_volume:/var/lib/mysql
                restart: on-failure
                expose:
                        - "3306"

        nginx:
                container_name: nginx
                build: ./requirements/nginx
                networks:
                        - inception
                depends_on:
                        - wordpress
                env_file: .env
                volumes:
                        - wordpress_volume:/var/www/wordpress
                restart: on-failure
                ports:
                        - "443:443"

        wordpress:
                container_name: wordpress
                build: ./requirements/wordpress
                networks:
                        - inception
                depends_on:
                        - mariadb
                env_file: .env
                volumes:
                        - wordpress_volume:/var/www/wordpress
                restart: on-failure
                expose:
                        - "9000"

networks:
        inception:
                name: inception

volumes:
        mariadb_volume:
                name: mariadb_volume
                driver_opts:
                        device: /home/rgarcia/data/mariadb
                        type: bind
        
        wordpress_volume:
               name: wordpress_volume
               driver_opts:
                       device: /home/rgarcia/data/mariadb
                       type: bind
